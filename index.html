<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Profit-Loss-Calculator</title>
</head>

<body>
    <nav class="primary-header">
        <img src="Logo.png" alt="Sibtain" width="120px" height="auto">
        <div class="nav-links">
            <ul>
                <li> <a href="https://github.com/SyedSibtainRazvi/Profit-Loss-Calculator">&lt/Code&gt</a></li>
                <li> <a href="https://sibtain.netlify.app/">&lt/Portfolio&gt</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Profit Loss Calculator</h1>
    </header>
    <section>
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter the initial price">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter the Number of Stocks">
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" placeholder="Enter the Current Price">
        <button id="calculate">Calculate</button>
        <div id="output"></div>
    </section>
    <footer class="primary-footer">
        <div class="icon">
            <a href="https://github.com/SyedSibtainRazvi"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/in/syed-sibtain-razvi-919669150/"><i class="fa fa-linkedin"></i></a>
            <a href="https://twitter.com/SyedSibtain1996"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
